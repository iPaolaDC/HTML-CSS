<!DOCTYPE html>
<head>
    <title> APRENDIENDO MULTIMENDIA EN HTML</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="MarioBros.jpg" alt="Logo Mario Bros" width="800" height="400" />
    </div>
    <div>
        <h1>Aprendiendo a utilizar videos</h1>
        <video width="800" height="400" controls autoplay loop muted>
            <source src="Another One Bites the Dust-Queen.mp4" type="video/mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="Queen  I want to break free.mp3" type="audio/mp3" />
        </audio>
    </div>
</body>
