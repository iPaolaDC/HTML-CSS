<!DOCTYPE html>
<head>
    <title>Multimedia</title>
</head>
<body>
    <h3>IMAGEN</h3>
    <!--scr es la ubicacion donde esta la imagen // alt es la forma en que se va a llamar el archivo-->
    <img src="astronauta.jpg" alt="Logo astronauta" width="200" height="300"/>
    <!--
        controls -- para que sagan los botenes de reproducir y volumen
        muted -- para que se reproduzca en silencio
        loop -- para que se reproduzca sin parar
        autoplay -- para que apenas cargue la pagina se reproduzca
    -->
    <h3>VIDEO</h3>
    <video width="200" height="300" controls muted loop>
        <source src="intro_elec.mp4" type="video/mp4" />
    </video>
    <h3>Audios</h3>
    <audio controls autoplay loop>
        <source src="intro tecnologia.mp3" type="audio/mp3" />
    </audio>
</body>
