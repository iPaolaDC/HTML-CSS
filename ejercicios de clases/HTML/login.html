<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../estilos/login.css">
</head>
<body>
    <div class="container">
        <!--Realizamos el primer contenedor-->
        <h3>Registro en mi pagina web</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://cdn-icons-png.flaticon.com/512/107/107195.png">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>...O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-input">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>username</span>
                    <input id="username" name="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="6+ caracteres">
            </label>
            <label for="checkbox">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
