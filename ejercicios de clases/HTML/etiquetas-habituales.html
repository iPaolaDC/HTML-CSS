<!DOCTYPE html>

        <title>Etiquetas Habituales de HTML</title>

    <body>

        <div><!--mantener mi codigo ordenado-->

                    <li>Elemento 3</li>
                    <li>Elemento 4</li>
                </ol>
            </div>
            <div>
                <h4>Lista Desordenada</h4>
                <ul>
                    <li>Elemento 1</li>

                </ul>
            </div>
