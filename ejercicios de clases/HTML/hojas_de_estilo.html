<!DOCTYPE html>
<html>
    <head>
        <title>Trabajando con CSS</title>
        <!--Para agregar el css se hace en el head -->
        <link rel="stylesheet" href="../estilos/estilosI.css" />
        </head>
    <body>
        <h1>Custom Style Sheet</h1>
        <p> Este es un parrafo, que tal queda</p>
        <h2 class="encabezado">Esto es una seccion de noticias</h2>
        <p id="primera-noticia">Esta es un primera noticia</p>
        <p id="segunda-noticia">Esta es una segunda noticia</p>
        <p class="warning">Peligro</p>
        <button class="warning">Peligro</button>
        <div>
            <p class="una">vamos a hacer algo</p>
            <p class="dos">vamos a hacer algo otra vez</p>
            <p class="tres">vamos a hacer algo nuevamente</p>
        </div>


    </body>
</html>
