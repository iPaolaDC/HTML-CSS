<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .relleno{
            background-color: aqua;
            color: blueviolet;
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!--Para las columnas-->
    <div class="row justify-content-center">
        <div class="col relleno">columna 1</div>
        <div class="col relleno">columna 2</div>
        <div class="col relleno">columna 3</div>
    </div>
    <div class="row justify-content-center">
        <div class="col-3 col-md-6 relleno">columna 1</div>
        <div class="col relleno">columna 2</div>
    </div>
    <!-- Para los botones-->
    <div class="container">
        <div class="row justify-content-center">
            <button type="button" class="btn btn-success col-3">botón</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
