<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos Formularios</title>
    <link rel="stylesheet" href="../CSS/Formularios.css">
</head>
<body>
    <!-- creo un formulario con la etiqueta form -->
    <!--Para que sea funcional se deben incluir los atributos action y method-->
    <form action="" method="">
        <!--creo un entrada de tipo texto-->
        <input class="input" type="text" name="name"/>
        <input class="input" type="password" name="password"/>
        <input class="input-moderno" type="text" name="name" placeholder="Nombre"/>
        <input class="input-background" type="text" name="name" placeholder="Nombre"/>
        <input class="input-search" type="text" name="name" placeholder="Nombre"/>

    </form>


</body>
</html>
